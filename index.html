<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sourcefiles/style.css" />
  </head>

  <body>
    <form align="center">
      <img src="images/search.png" width="25px" />
      <input
        type="text"
        id="search-form"
        placeholder="enter a city"
        autocomplete="off"
      />
      <button id="search-button">Search</button>
    </form>

    <div class="searching"><h1 id="h1search">Searching...</h1></div>

    <div class="currentcity">
      <h1>Knoxville, TN</h1>
      <img src="images/partlycloudy.png" width="230px" /><br /><br />
      <h2>70°</h2>
      <h3>Partly Cloudy</h3>
    </div>

    <div class="forecast">
      <h1>Weekly Forecast</h1>
      <hr />
      <div class="container">
        <div class="row">
          <div class="col">
            <h2>Monday</h2>
            <br />
            <strong>70° </strong>
          </div>
          <div class="col">
            <h2>Tuesday</h2>
            <br />
            <strong>70° </strong>
          </div>
          <div class="col">
            <h2>Wednesday</h2>
            <br />
            <strong>70° </strong>
          </div>
          <div class="col">
            <h2>Thursday</h2>
            <br />
            <strong>70° </strong>
          </div>
          <div class="col">
            <h2>Friday</h2>
            <br />
            <strong>70° </strong>
          </div>
          <div class="col">
            <h2>Saturday</h2>
            <br />
            <strong>70° </strong>
          </div>
          <div class="col">
            <h2>Sunday</h2>
            <br />
            <strong>70° </strong>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/jkdoesntcare/SC-WEATHER">GITHUB REPOSITORY</a>
    <script src="sourcefiles/javascipt.js"></script>
  </body>
</html>
